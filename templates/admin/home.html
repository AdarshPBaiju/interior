<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
</head>
<body>
    {% if user.is_authenticated %}
    <a href="/logout/" class="btn btn-primary text-white">Logout</a>
    {% else %}
    <a href="/login/" class="btn btn-primary text-white">login</a>
    {% endif %}
    
    <div class="container mt-3 mb-3" id="services">
        <h4>Contact</h4>
        <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" style="max-height: 500px;">
            {% for c in contact %}
            <div class="col">
                <div class="card shadow-sm">
                    <div class="card-body">
                        <h4>{{c.name}}</h4>
                        <h4>{{c.email}}</h4>
                        <p>{{c.message}}</p>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
    <div class="container mt-3 mb-3" id="services">
        
        <h4>Gallery</h4>
        <a href="/add-gallery/" class="btn bg-primary text-white">Add</a>
        <hr>
        <div class="row row-cols-1 row-cols-sm-2 row-cols-md-3 g-3" style="max-height: 500px;">
            {% for g in gallery %}
            <div class="col">
                <div class="card shadow-sm">
                    <img src="{{g.img.url}}" class="service-img" alt="">
                    <div class="card-body">
                        <h4>{{g.alt}}</h4>
                    </div>
                </div>
            </div>
            {% endfor %}
        </div>
    </div>
</body>
</html>
